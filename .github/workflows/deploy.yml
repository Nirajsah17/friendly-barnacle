name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to your default branch if necessary

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # Updated to the latest version

    - name: Set up Node.js
      uses: actions/setup-node@v3  # Updated to the latest version
      with:
        node-version: '16'  # Use a version compatible with your project

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.5.0  # Ensure this version exists
      with:
        branch: gh-pages  # The branch to deploy to
        folder: dist  # The folder containing the build artifacts
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
